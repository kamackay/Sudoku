<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Sudoku</title>
  <link rel="shortcut icon" href="http://keithmackay.com/favicon.ico" />

  <!-- STYLE -->
  <link rel="stylesheet" href="http://keithmackay.com/devfiles/bootstrap.css" />
  <link rel="stylesheet" href="http://keithmackay.com/devfiles/material.css" />

  <style>
    #root {
      text-align: center;
    }

    #tableBody {
      border: thin black solid;
      width: 100%;
      margin-right: auto;
      margin-left: auto;
    }

    .tableD {
      border: medium black solid;
    }

    table.subTable {
      height: 100%;
      width: 100%;
    }

    table.subTable td.space {
      border: medium black solid;
      padding: 0px;
      margin: 0px;
    }
  </style>

  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="http://keithmackay.com/devfiles/bootstrap.js"></script>
  <script src="http://keithmackay.com/devfiles/material.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="container">
    <h1>Sudoku</h1>
    <table align="center">
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</body>

</html>
